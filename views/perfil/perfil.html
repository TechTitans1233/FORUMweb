<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/components/common.css">
    <link rel="stylesheet" href="../css/components/menuBar.css">
    <link rel="stylesheet" href="../css/components/communityBar.css">
    <link rel="stylesheet" href="../css/pages/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Conteúdo principal -->
        <main id="main-content">
            <div id="perfil-actions"></div>
            <div class="container">
                <div class="perfil">
                    
                    <img src="https://www.gravatar.com/avatar/?d=mp&s=128" alt="Foto de Perfil" id="foto-perfil" class="foto-perfil">
                    <input type="file" id="upload-foto" accept="image/*" />
                    <div id="info-perfil" class="info-perfil">
                        <h1 class="nome" id="userNameDisplay">Nome do AMIGO</h1>
                        <p class="email" id="userEMAIL">usuario@email.com</p>
                        <div class="estatisticas">
                            <span class="posts">Posts: <span id="postCount">0</span></span>
                            <span class="seguidores">Seguidores: <span id="followerCount">0</span></span>
                            <span class="seguindo">Seguindo: <span id="followingCount">0</span></span>
                        </div>              
                    </div>
                </div>
                <div id="user-info"></div>
            </div>
            <div id="feed">
                <div id="publications">
                <!-- As publicações aparecerão aqui -->
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 Hórus DWS. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="/components/menuBar.js"></script>
    <script src="/components/communityBar.js"></script>
    <script src="/scripts/pages/users.js"></script>
    <!--<script src="/scripts/pages/publications.js"></script>-->
    <script src="/scripts/pages/comments.js"></script>
    <script src="/scripts/pages/actions.js"></script>
    <script src="/scripts/pages/map.js"></script>
    <script src="/scripts/pages/likes.js"></script>
    <script src="/scripts/pages/notifications.js"></script>
    <script src="/perfil/perfil.js"></script>

</body>
</html>
