<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hórus - Disaster Warning System</title>
    <link rel="stylesheet" href="../css/components/common.css">
    <link rel="stylesheet" href="../css/components/menuBar.css">
    <link rel="stylesheet" href="../css/components/communityBar.css">
    <link rel="stylesheet" href="../css/pages/forum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
</head>
<body>
<div id="app">
    
    <!-- Menu do usuário -->

    <main id="main-content">

        <div id="divisions">
            <div id="trend">Trends</div>
            <div id="following">Seguindo</div>
        </div>

        <section id="new-post">
            <div class="new-post-header">
                <h2>Nova Publicação</h2>
                <button id="toggle-visibility">Exibir</button>
            </div>
            <div class="new-post-header2">
                <div class="new-post-content hidden">
                    <div class="form-section">
                        <div class="inputs">
                            <form id="publicacao-form">
                                <div class="form-group">
                                    <label for="titulo">Título:</label>
                                    <input type="text" id="titulo" name="titulo" required>
                                </div>
                                <div class="form-group">
                                    <label for="conteudo">Conteúdo:</label>
                                    <textarea id="conteudo" name="conteudo" rows="4" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="endereco">Endereço:</label>
                                    <input type="text" id="endereco" name="endereco" required>
                                </div>
                                <div class="form-group">
                                    <label for="categoria">Imagem:</label>
                                    <input type="file" id="image" accept="image/*" />
                                </div>
                                <button type="submit" id="publicar">Publicar</button>
                                <p id="feedback"></p>
                            </form>
                        </div>
                        <div id="map" class="map" style="height: 300px; width: 100%;"></div>
                    </div>
                </div>
            </div>
        </section>

        <div id="feed">
            <div class="feed-header"></div>
            <div id="publications">
                <!-- As publicações aparecerão aqui -->
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Hórus DWS. Todos os direitos reservados.</p>
    </footer>
</div>

<script src="/components/menuBar.js"></script>
<script src="/components/communityBar.js"></script>
<script src="/scripts/pages/users.js"></script>
<script src="/scripts/pages/publications.js"></script>
<script src="/scripts/pages/comments.js"></script>
<script src="/scripts/pages/actions.js"></script>
<script src="/scripts/pages/map.js"></script>
<script src="/scripts/pages/likes.js"></script>
<script src="/scripts/pages/notifications.js"></script>
</body>
</html>
