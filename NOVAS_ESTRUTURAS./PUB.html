<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .publicacao {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
        }

        .cabecalho {
            display: flex;
            align-items: center;
        }

        .foto-usuario {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .info-usuario {
            display: flex;
            flex-direction: column;
        }

        .nome-usuario {
            font-weight: bold;
        }

        .tempo-postagem {
            font-size: 12px;
            color: #888;
        }

        .titulo-publicacao {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .imagem-publicacao img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .acoes {
            margin-top: 10px;
        }

        .acoes button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            margin-right: 5px;
        }

        .acoes button:hover {
            background-color: #0056b3;
        }

        .comentarios {
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .comentarios input {
            width: calc(100% - 22px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .comentarios button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 5px;
        }

        .comentarios button:hover {
            background-color: #218838;
        }

        .lista-comentarios {
            margin-top: 15px;
            display: none; /* Inicialmente oculto */
        }

        .comentario {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .comentario img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .info-comentario {
            display: flex;
            flex-direction: column;
        }

        .tempo-comentario {
            font-size: 12px;
            color: #888;
        }

        .acao-comentario {
            margin-top: 5px;
        }

        .acao-comentario button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 5px;
        }

        .acao-comentario button:hover {
            background-color: #0056b3;
        }

        .texto-comentario {
            margin-top: 5px;
            font-size: 14px;
        }

        .toggle-comentarios {
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="publicacao">
        <div class="cabecalho">
            <img src="foto_usuario.jpg" alt="Foto do Usuário" class="foto-usuario">
            <div class="info-usuario">
                <span class="nome-usuario ">Nome do Usuário</span>
                <span class="tempo-postagem">há 2 horas</span>
            </div>
        </div>
        <div class="titulo-publicacao">Título da Publicação</div>
        <div class="imagem-publicacao">
            <img src="imagem_postagem.jpg" alt="Imagem da Postagem">
        </div>
        <div class="acoes">
            <button class="curtir">Curtir</button>
            <button class="comentar">Comentar</button>
        </div>
        <div class="comentarios">
            <input type="text" placeholder="Escreva um comentário...">
            <button>Enviar</button>
        </div>
        <div class="toggle-comentarios" onclick="toggleComentarios()">Mostrar Comentários</div>
        <div class="lista-comentarios">
            <div class="comentario">
                <img src="foto_comentario.jpg" alt="Foto do Comentário" class="foto-usuario">
                <div class="info-comentario">
                    <span class="nome-usuario">Nome do Comentador</span>
                    <span class="tempo-comentario">há 1 hora</span>
                    <div class="texto-comentario">Este é um comentário interessante!</div>
                    <div class="acao-comentario">
                        <button>Curtir</button>
                        <button>Comentar</button>
                    </div>
                </div>
            </div>
            <div class="comentario">
                <img src="foto_comentario2.jpg" alt="Foto do Comentário" class="foto-usuario">
                <div class="info-comentario">
                    <span class="nome-usuario">Outro Comentador</span>
                    <span class="tempo-comentario">há 30 minutos</span>
                    <div class="texto-comentario">Concordo com você!</div>
                    <div class="acao-comentario">
                        <button>Curtir</button>
                        <button>Comentar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleComentarios() {
            const listaComentarios = document.querySelector('.lista-comentarios');
            if (listaComentarios.style.display === 'none' || listaComentarios.style.display === '') {
                listaComentarios.style.display = 'block';
                document.querySelector('.toggle-comentarios').textContent = 'Ocultar Comentários';
            } else {
                listaComentarios.style.display = 'none';
                document.querySelector('.toggle-comentarios').textContent = 'Mostrar Comentários';
            }
        }
    </script>
</body>
</html>
