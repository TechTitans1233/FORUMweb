<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Responsiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 60px; /* Largura inicial */
            --sidebar-expanded-width: 200px; /* Largura ao passar o mouse */
            --sidebar-bg-color: #333; /* Cor de fundo da sidebar */
            --sidebar-hover-bg-color: #555; /* Cor de fundo ao passar o mouse */
            --icon-size: 28px; /* Tamanho dos ícones */
            --text-color: white; /* Cor do texto */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--sidebar-bg-color);
            color: var(--text-color);
            position: fixed;
            border-radius: 10px;
            transition: width 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza os ícones */
            justify-content: flex-start; /* Alinha os ícones ao topo */
        }

        .sidebar:hover {
            width: var(--sidebar-expanded-width);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%; /* Para ocupar toda a largura da sidebar */
        }

        .sidebar ul li {
            padding: 15px 0; /* Ajuste do padding */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza os ícones */
            transition: background-color 0.3s ease;
        }

        .sidebar ul li:hover {
            background-color: var(--sidebar-hover-bg-color);
        }

        .sidebar ul li i {
            margin-right: 10px;
            font-size: var(--icon-size); /* Tamanho dos ícones */
            transition: transform 0.3s ease;
        }

        .sidebar ul li span {
            display: none; /* Esconder o texto inicialmente */
            transition: opacity 0.3s ease;
        }

        .sidebar:hover ul li span {
            display: inline; /* Mostrar o texto ao passar o mouse */
            opacity: 1;
        }

        .sidebar:hover ul li i {
            transform: scale(1.2); /* Aumentar o ícone ao passar o mouse */
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 50px; /* Largura inicial em telas menores */
            }

            .sidebar:hover {
                width: 150px; /* Largura ao passar o mouse em telas menores */
            }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><i class="fas fa-home"></i><span> Início</span></li>
            <li><i class="fas fa-user"></i><span> Perfil</span></li>
            <li><i class="fas fa-cog"></i><span> Configurações</span></li>
            <li><i class="fas fa-sign-out-alt"></i><span> Sair</span></li>
        </ul>
    </div>

</body>
</html>
