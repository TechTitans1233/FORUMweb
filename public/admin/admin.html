<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Disaster Warning System</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Administração</h1>
        <h2>Disaster Warning System</h2>
    </header>

    <main>
        <!-- Gerenciar Usuários -->
        <section>
            <h2>Gerenciar Usuários</h2>
            <div class="search-container">
                <input type="text" id="search-users" placeholder="Pesquisar usuários...">
                <button onclick="searchUsers()">Pesquisar</button>
            </div>
            <table class="admin-table" id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de dados serão carregadas dinamicamente -->
                </tbody>
            </table>
            <div class="action-buttons">
                <button onclick="editSelected('users-table')">Editar Selecionado</button>
                <button onclick="deleteSelected('users-table')">Excluir Selecionado</button>
            </div>
            <div>
                <button onclick="selectAllRows('users-table')">Selecionar Todos (Usuários)</button>
            </div>
        </section>

        <!-- Gerenciar Publicações -->
        <section>
            <h2>Gerenciar Publicações</h2>
            <div class="search-container">
                <input type="text" id="search-posts" placeholder="Pesquisar publicações...">
                <button onclick="searchPosts()">Pesquisar</button>
            </div>
            <table class="admin-table" id="posts-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Conteúdo</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de dados serão carregadas dinamicamente -->
                </tbody>
            </table>
            <div class="action-buttons">
                <button onclick="editSelected('posts-table')">Editar Selecionado</button>
                <button onclick="deleteSelected('posts-table')">Excluir Selecionado</button>
            </div>
            <div>
                <button onclick="selectAllRows('posts-table')">Selecionar Todos (Publicações)</button>
            </div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
