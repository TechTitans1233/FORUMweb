<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do AMIGO</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Cabeçalho -->
        <header>
            <h1>Perfil do AMIGO</h1>
        </header>

        <!-- Menu do usuário -->
        <aside id="user-menu">
            <div class="sidebar" id="sidebar">
                <ul>
                    <li><a href="../forum/forum.html" class="button"><i class="fas fa-home"></i><span class="icon-text"> Início</span></a></li>
                    <li><a href="../perfil/perfil.html" class="button"><i class="fas fa-user"></i><span class="icon-text"> Perfil</span></a></li>
                    <li><a href="configuracoes.html" class="button"><i class="fas fa-cog"></i><span class="icon-text"> Configurações</span></a></li>
                    <li><a href="notificacoes.html" class="button"><i class="fas fa-bell" id="notificacoes"></i><span class="icon-text"> Notificações</span></a></li>
                    <li><a href="sair.html" class="button"><i class="fas fa-sign-out-alt"></i><span class="icon-text"> Sair</span></a></li>
                </ul>
            </div>
        </aside>
        
        <!-- Conteúdo principal -->
        <main id="main-content">
            <div class="feed-header">Perfil</div>
            <div class="container">
                <div class="perfil">
                    <img src="sua-foto.jpg" alt="Foto de Perfil" class="foto-perfil">
                    <div class="info-perfil">
                        <h1 class="nome" id="userNameDisplayAMIGO">Nome do AMIGO</h1>
                        <p class="email" id="userEMAILamigo">usuario@email.com</p>
                        <div class="estatisticas">
                            <span class="posts">Posts: <span id="postCountAMIGO">0</span></span>
                            <span class="seguidores">Seguidores: <span id="followerCountAMIGO">0</span></span>
                            <span class="seguindo">Seguindo: <span id="followingCountAMIGO">0</span></span>
                        </div>                            
                    </div>
                </div>
            </div>
            <div id="feed">
                <div class="feed-header">Feed<div class="feed-header"><button class="btn-ocultar1" id="btnOcultar1">Ocultar Feed</button></div></div>
                
                <div id="publications">
                <!-- As publicações aparecerão aqui -->
                </div>
            </div>
        </main>
        
        <aside id="community">
            <div class="container">
                <!-- Barra de pesquisa -->
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Pesquisar usuários..." id="searchInput">
                </div>
        
                <!-- Usuários encontrados -->
                <div id="usuariosEncontrados">
                    <!-- Usuários encontrados serão dinamicamente inseridos aqui -->
                </div>
        
                <!-- Usuários ocultos -->
                <div id="usuariosOcultos" style="display: none;">
                    <!-- Usuários ocultos serão dinamicamente inseridos aqui -->
                </div>
        
                <button class="btn-ocultar" id="btnOcultar">Mostrar mais usuários</button>
            </div>
        </aside>

        <footer>
            <p>© 2024 Minha Rede Social. Todos os direitos reservados.</p>
        </footer>
    </div>
    
    <script src="perfilAmigo.js"></script>

</body>
</html>
